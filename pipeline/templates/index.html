<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiction de défaut de prêt</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #2c3e50; }
        label { display: inline-block; width: 220px; margin-top: 10px; }
        input { width: 200px; padding: 5px; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Prédiction de défaut de prêt</h1>
    <p>Entrez les caractéristiques du client :</p>

    <form id="predictForm">
        <div id="inputFields"></div>
        <button type="submit">Prédire</button>
    </form>

    <div id="result"></div>

    <script>
        const features = {{ features|tojson }};
        const inputDiv = document.getElementById("inputFields");

        // Création dynamique des champs d’entrée
        features.forEach(f => {
            const label = document.createElement("label");
            label.textContent = f + ": ";
            const input = document.createElement("input");
            input.name = f;
            input.type = "number";
            input.step = "any";
            input.required = true;
            inputDiv.appendChild(label);
            inputDiv.appendChild(input);
            inputDiv.appendChild(document.createElement("br"));
        });

        const form = document.getElementById("predictForm");
        const resultDiv = document.getElementById("result");

        // Gestion du formulaire
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = parseFloat(value));

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Erreur serveur : ${response.statusText}`);
                }

                const result = await response.json();

                if(result.error){
                    resultDiv.innerHTML = `<p style="color:red">${result.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p>Probabilité de défaut : <strong>${result.default_probability}</strong></p>
                        <p>Classe prédite : <strong>${result.predicted_class}</strong></p>
                        <p style="color:${result.predicted_class === 1 ? 'red' : 'green'}">
                            <strong>Interprétation :</strong> ${result.interpretation}
                        </p>
                    `;
                }

            } catch (err) {
                resultDiv.innerHTML = `<p style="color:red">Erreur lors de la prédiction : ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
